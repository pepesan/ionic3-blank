<ion-header>
  <ion-navbar>
    <ion-title>
      Home Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="goAbout()" >
    Go About Page
  </button>
  <button ion-button (click)="navigateAbout()" >
    Navigate About Page
  </button>
  <button ion-button (click)="navigateListado()" >
    Navigar Listado Page
  </button>
  <button ion-button (click)="presentModal()" >
    Present Modal
  </button>
  <button ion-button (click)="navigateInfinite()" >
    Navegar Infinite
  </button>
  <button ion-button (click)="navigateForm()" >
    Navegar Form
  </button>
  <button ion-button (click)="navigateGrid()" >
    Navegar Grid
  </button>
  <button ion-button (click)="presentActionSheet()" >
    Presentar ActionSheet
  </button>
  <button ion-button (click)="navigateDevice()" >
    Navegar Device (Cordova)
  </button>
  <button ion-button (click)="navigateCamera()" >
    Navegar Camara (Cordova)
  </button>
  <button ion-button (click)="navigateGeo()" >
    Navegar Geo (Cordova)
  </button>
</ion-content>
