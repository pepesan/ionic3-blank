<ion-header>

  <ion-navbar>
    <ion-title>formulario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Todo</ion-label>
      <ion-input #title type="text" [(ngModel)]="todo.title" name="title" required=""></ion-input>
      <div [hidden]="title.valid || title.pristine" >
        Title es requerido
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea [(ngModel)]="todo.description" name="description"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Add Todo</button>
  </form>
  <ion-list inset>
    <button ion-item *ngFor="let item of todos" (click)="itemSelected(item)">
      {{ item.title }}
    </button>
  </ion-list>
</ion-content>
